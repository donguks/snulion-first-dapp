<!-- blogPosts/templates/base.html -->
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>snulion</title>
  <link rel="stylesheet" type="text/css" href="./index.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <script>
    const onClickConnect = async () => {
      try {
        const res = await ethereum.request({ method: 'eth_requestAccounts' });
        // res is array of address
        // ['0xaf7809978e0b2f3f522dca8fda09dd07c75519fc']
        const address = res[0];
        const navBar = document.getElementById("NavBar");
        navBar.innerHTML = `<li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
            data-bs-toggle="dropdown" aria-expanded="false">
            ${address}님, 안녕하세요!
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <li class="nav-item">
              <a class="nav-link" id="logout" href="{% url 'logout'%}?next={{request.path}}">로그아웃</a>
            </li>
          </ul>
        </li>`
      } catch (error) {
        console.error(error);
      }
    };
  </script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html">Snulion Blog</a>
      <div class="" id="avbarNavDropdown">
        <ul class="navbar-nav" id="NavBar">
          <li class="nav-item">
            <button class="nav-link active" aria-current="page" onclick="onClickConnect()" id="ConnectWalletButton">Connect Wallet</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div class="posts-container">
      <div id="post-{{ post.id }}" class="card post-container" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title post-container-title"> 안녕하세요 </h5>
          <h6 class="card-subtitle mb-2 text-muted">작성자 : 서동욱</h6>
          <p class="card-text"> 처음 만나는 Dapp </p>
        </div>
      </div>
      <div id="post-{{ post.id }}" class="card post-container" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title post-container-title"> 안녕하세요 </h5>
          <h6 class="card-subtitle mb-2 text-muted">작성자 : 이현민</h6>
          <p class="card-text"> 반갑습니다 :) 멋사 4기 이현민입니다. </p>
        </div>
      </div>
    </div>

    <div>
      <h1>new post</h1>
      <form action="{% url 'blogPosts:index' %}" method="POST">
        <p>title</p>
        <input name="title" /> <br />
        <p>content</p>
        <textarea name="content" rows="30" cols="50"></textarea> <br />
        <input type="submit" value="submit" />
      </form>
    </div>
  </main>
  <div id="log-out-modal">
    <div class="modal-header">
      오늘은 총&nbsp;<span class="viewed-post-count">0</span>개의 글을
      읽으셨네요!
    </div>
    <ul class="modal-content"></ul>
    <div class="modal-footer">
      <button class="confirm">로그아웃</button>
      <button class="cancel">취소</button>
    </div>
  </div>
  <footer>
    <div class="copyright-container">
      <img class="logo" src="./likelion_white_logo.png" />
      <span id="copyright-text" class="copyright">SNU LIKELION 2021</span>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
